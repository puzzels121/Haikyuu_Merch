{% extends 'base.html' %} 
{% load static %}
{% block body %}
	<div class="row">
    {% for i in product %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{i.image.url}}">
			<div class="box-element product">
				<h6><strong>{{i.name}}</strong></h6>
				<hr>

				<button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>${{i.price}}</strong></h4>

			</div>
		</div>
    {%endfor%}
	</div>

{% endblock body %}
