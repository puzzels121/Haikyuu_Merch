{% extends 'base.html' %} 
{% block title %}Contact{% endblock title %} 
{% block body %}
<div class="container-fluid mb-3">
<img src="/static/2.jfif" class="d-block w-100" alt="...">
</div>
<div class="container mb-3">
<h1 class="text-center">Contact Us</h1>
<form method="post" action=/contact>
{% csrf_token %}
<div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="kageyama">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Phone No.</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your number">
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">What do you want to buy</label>
    <textarea class="form-control" id="desc" name="desc" rows="2"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body %}
